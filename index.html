<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valores da Empresa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 14px;
      line-height: 1.5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      display: flex;
      gap: 80px; /* Espaçamento entre os itens */
    }
    .item {
      display: flex;
      flex-direction: column; /* Faz com que a imagem fique acima do texto */
      align-items: center;
      gap: 8px;
    }
    img {
      width: 50px; /* Tamanho da logo */
      height: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item"><img src="https://montana.com.br/wp-content/uploads/2024/06/leaders.svg" alt="">Desenvolvimento de líderes</div>
    <div class="item"><img src="https://montana.com.br/wp-content/uploads/2024/06/satisfaction.svg" alt="">Satisfação do cliente</div>
    <div class="item"><img src="https://montana.com.br/wp-content/uploads/2024/06/focus.svg" alt="">Foco no resultado</div>
    <div class="item"><img src="https://montana.com.br/wp-content/uploads/2024/06/team.svg" alt="">Trabalho em equipe</div>
    <div class="item"><img src="https://montana.com.br/wp-content/uploads/2024/06/inovation.svg" alt="">Inovação</div>
    <div class="item"><img src="https://montana.com.br/wp-content/uploads/2024/06/improvement.svg" alt="">Melhoria contínua</div>
  </div>
</body>
</html>
